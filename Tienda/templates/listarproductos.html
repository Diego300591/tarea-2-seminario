{% extends "principal.html" %}
{% block title %}LISTA DE PRODUCTOS{% endblock title %}
{% block container %}
<table>
	<tr>
		<th>NOMBRE</th>
		<th>DESCRIPCION</th>
		<th>PRECIO</th>
		<th>STOCK</th>
	</tr>
	{% for i in lista %}
	<tr>
		<th>{{i.Nombre}}</th>
		<th>{{i.Descripcion}}</th>
		<th>{{i.Precio}}</th>
		<th>{{i.Stock}}</th>
	</tr>
	{% endfor %}
</table>
{% endblock container %}
